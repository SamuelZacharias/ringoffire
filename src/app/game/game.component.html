<app-player *ngFor="let player of game.players, let i=index" [ngStyle]="{'top.px': 100 + i * 80}" 
    [playerActive]="i == game.currentPlayer"
    [name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./../../assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="./../../assets/img/card_cover.png" alt="">

        <!-- Zeigt jede Karte aus "playedCard" korrekt an -->
        <img class="played-card" *ngFor="let card of game.playedCard" [src]="'./../../assets/img/' + card + '.png'"
            alt="">

        <!-- Animation fÃ¼r die aktuelle Karte -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            [src]="'./../../assets/img/' + currentCard + '.png'" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" class="btn-add" mat-fab aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
